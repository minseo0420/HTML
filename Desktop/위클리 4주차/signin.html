<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>로그인</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./src/sign.css" />
  </head>
  <body>
    <header>
      <a class="logo-link" href="index.html">
        <img class="header-logo" src="./images/logo.svg" alt="홈으로 연결된 Linkbrary 로고" />
      </a>
      <p class="header-message">
        회원이 아니신가요?<a class="header-link" href="signup.html">회원 가입하기</a>
      </p>
    </header>
    <div class="sign-box">
      <!--특정 아이디 비밀번호 입력하면 특정 페이지로 이동을 위해 id 설정-->
      <form id="form" class="sign-form">
        <div class="sign-inputs">
          <div class="sign-input-box">
            <label class="sign-input-label">이메일</label>
            <!--이메일 유효성 검사를 위해 id와 p태그 추가-->
            <input id="email" class="sign-input errorBoxForm" />
            <p id="errorMessageEmail" class="errorMessage errorTextForm"></p>
          </div>
          <div class="sign-input-box sign-password">
            <label class="sign-input-label">비밀번호</label>
            <input id="password" class="sign-input errorBoxForm" type="password" />
            <!--비밀번호 유효성 검사를 위해 id와, p태그 추가-->
            <p id="errorMessagePassword" class="errorMessage errorTextForm" ></p>
            <!--눈 감고 뜨는거 클릭을 위해 id 추가-->
            <button id="toggleEye" class="eye-button" type="button">
              <img src="./images/eye-off.svg" id="eyeImage" />
            </button>
          </div>
        </div>
        <button class="cta" type="submit">로그인</button>
      </form>
      <div class="sns-box">
        <span class="sns-text">소셜 로그인</span>
        <div class="sns-links">
          <a class="sns-link google-link" href="https://www.google.com/">
            <img src="./images/google.png" />
          </a>
          <a class="sns-link kakao-link" href="https://www.kakaocorp.com/page/">
            <img src="./images/kakao.svg" />
          </a>
        </div>
      </div>
    </div>
  <script src="./src/signin.js"></script>
  </body>
</html>
